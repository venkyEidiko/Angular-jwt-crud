<section class=" gradient-custom">
  <div class="container py-2">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 " style=" color: rgb(23, 123, 253) ;font-size: 30px; font-weight: bolder; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ">Registration Form</h3>
            <form (ngSubmit) = "onSubmit()" >

              <div class="row">
                <div class="col-md-6 mb-3">

                  <div class="form">
                    <input placeholder="Enter Name" type="text" id="name" [(ngModel)] = "employee.name" name = "name" class="form-control form-control-sm" />
                    <label style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " class="form-label"  for="firstName"> Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-3">

                  <div class="form">
                    <input  placeholder="Enter Employee ID" type="text" id="id"  [(ngModel)] = "employee.id" name = "id" class="form-control form-control-sm" />
                    <label style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " class="form-label" for="lastName">Employee Id</label>
                  </div>

                </div>
              </div>

              

              <div class="row">
                <div class="col-md-6 mb-3 pb-2">

                  <div class="form">
                    <input  placeholder="Enter EmailID" type="email" [(ngModel)] = "employee.mailId" name = "mailId" id="mailId" class="form-control form-control-sm" />
                    <label style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-3 pb-2">

                  <div class="form">
                    <input placeholder="Enter salary"  type="tel" [(ngModel)] = "employee.salary" name = "salary" id="salary" class="form-control form-control-sm" />
                    <label style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " class="form-label" for="salary">Salary</label>
                  </div>

                </div>
              </div>

         

              <div class="row">
                <div class="col-md-6 mb-3">

                  <div class="form">
                    <input  placeholder="Enter Department" type="text" [(ngModel)] = "employee.dept" name = "dept" id="dept" class="form-control form-control-sm" />
                    <label style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " class="form-label" for="firstName"> Department</label>
                  </div>

                </div>
                <div class="col-md-6 mb-3">

                  <div class="form">
                    <input placeholder="Enter Address"  type="text" [(ngModel)] = "employee.address" name = "address" id="address" class="form-control form-control-sm" />
                    <label style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " class="form-label" for="lastName">Address</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3 d-flex align-items-center">

                  <div class="form datepicker w-100">
                    <input 
                      type="date"
                      class="form-control form-control-sm"
                      id="dateOfBirth"
                      [(ngModel)] = "employee.dateOfBirth" name = "dateOfBirth"
                    />
                    <label for="birthdayDate" class="form-label" style="font-size: 15px;font-weight: bold; color: black; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; " >Birthday</label>
                  </div>
              </div>
              <div >
                <input class="btn btn-primary btn-md" type="submit" value="Submit" />
              </div>
              </div>

             

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
